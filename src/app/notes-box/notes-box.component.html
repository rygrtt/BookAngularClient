<div class="boxes notes-box">
  <p class="title-boxes">Notes</p>

  <div>
    <ul class="ul-boxes">
      <li *ngFor="let note of notes" class="li-boxes">
        <button (click)="loadNoteView(note)" id="{{note.noteId}}" class="li-button">
          {{ note.text }}
        </button>
      </li>
    </ul>
  </div>
  <a *ngIf="notes != null" class="add-button" routerLink="/add-note">Add Note</a>
</div>
